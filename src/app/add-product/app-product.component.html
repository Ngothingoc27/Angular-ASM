<form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Product name</label>
      <input type="text" class="form-control" aria-describedby="" [(ngModel)]="product.name" name="name">
      <label for="exampleInputEmail1" class="form-label">Price</label>
      <input type="text" class="form-control" aria-describedby="" [(ngModel)]="product.price" name="price">
      <label for="exampleInputEmail1" class="form-label">Image</label>
      <input type="text" class="form-control" aria-describedby="" [(ngModel)]="product.image" name="image">
      <label for="exampleInputEmail1" class="form-label">Description</label>
      <input type="text" class="form-control" [(ngModel)]="product.description" name="description">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onAddProduct()">Add product</button>
  </form>
